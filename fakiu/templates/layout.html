<!DOCTYPE html>
{% import 'macros/header.html' as header %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS Libraries and files -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% assets "scss_frontend" %}
            <link rel="stylesheet" href="{{ASSET_URL}}">
        {% endassets %}

        <!-- Put the icone -->
        <link href="{{ url_for('static', filename='images/favicon.ico')}}" rel="icon">

        <!-- Javascript Libraries and files -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js')}}"></script>
        <script src="{{ url_for('static', filename='js/main_defered.js')}}" defer></script>
        <script src="{{ url_for('static', filename='js/modal.js')}}" defer></script>
        
    </head>

    <body>
        {{ header.header_block() }}
        <div class="global_container">
            {% block main %}{% endblock %}
        </div>
    </body>

</html>
